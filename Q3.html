<html>
<head>
<title>reverse</title>
</head>
<body>
<script type="text/javascript">
var n,rem,rev=0;
n=parseInt(prompt("Enter the number"));
document.write("Given number is "+ n + "<br>"+"<br>");
while(n>0)
{
 rem=n%10;
 rev=rev*10+rem;
 n=parseInt(n/10);
}
document.write("Reverse of the Number is"+ rev);
</script>
</body>
</html>
