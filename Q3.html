<html>
<head>
<title>reverse</title>
</head>
<body>
<script type="text/javascript">
var n,rem,rev=0;
n=parseInt(prompt("Enter the number"));
document.write("<b>Given number is "+ n + "<br>"+"<br></b>");
while(n>0)
{
 rem=n%10;
 rev=rev*10+rem;
 n=parseInt(n/10);
}
document.write("</b>Reverse of the Number is</b>"+<b>rev</b>);
</script>
</body>
</html>
